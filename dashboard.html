<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Operator - Musrenbang 2027</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #f4f6f9; 
            margin: 0; 
            color: #333;
        }
        .header { 
            background: #1f8a50; 
            color: white; 
            padding: 15px 25px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .container { 
            padding: 40px 20px; 
            display: flex;
            justify-content: center;
        }
        .card { 
            background: white; 
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            max-width: 450px; 
            width: 100%;
            text-align: center; 
        }
        .logo { 
            width: 90px; 
            margin-bottom: 20px; 
        }
        h3 { 
            margin: 10px 0; 
            color: #1f8a50;
            font-size: 24px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        button { 
            width: 100%; 
            padding: 15px; 
            margin-top: 15px; 
            cursor: pointer; 
            border-radius: 10px; 
            border: none; 
            font-weight: bold; 
            font-size: 16px; 
            transition: 0.3s;
        }
        .btn-main { 
            background: #1f8a50; 
            color: white; 
            box-shadow: 0 4px 10px rgba(31,138,80,0.3);
        }
        .btn-main:hover {
            background: #145a32;
            transform: translateY(-2px);
        }
        .btn-logout { 
            background: #fdf2f2; 
            color: #c0392b; 
            margin-top: 25px;
        }
        .btn-logout:hover {
            background: #fee2e2;
        }
        
        /* Footer Kredit */
        .footer {
            margin-top: 30px;
            font-size: 11px;
            color: #aaa;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div>
            <small>Wilayah Login:</small><br>
            <span id="displayKel" style="font-weight:bold; font-size:1.2em;">Memuat...</span>
        </div>
        <div style="text-align: right;">
            <span style="opacity: 0.9;">Musrenbang T.A. 2027</span>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <img src="logo.png" class="logo" alt="Logo Tana Toraja">
            
            <h3>Panel Operator</h3>
            <p>Selamat datang di sistem input usulan. Silakan pilih menu di bawah ini untuk mulai bekerja.</p>
            
            <button class="btn-main" onclick="location.href='input.html'">
                âž• INPUT USULAN BARU
            </button>
            
            <button class="btn-logout" onclick="logout()">
                ðŸšª KELUAR SISTEM
            </button>

            <div class="footer">
                Aplikasi Musrenbang Kecamatan Makale<br>
                Created by : Fuad Amry - 2026
            </div>
        </div>
    </div>

    <script>
        // Cek apakah user sudah login atau belum
        const role = localStorage.getItem("role");
        const kelurahan = localStorage.getItem("kelurahan");

        if (!role || role !== "operator") {
            window.location.href = "index.html";
        } else {
            document.getElementById("displayKel").innerText = kelurahan;
        }

        function logout() {
            if (confirm("Apakah Anda yakin ingin keluar?")) {
                localStorage.clear();
                window.location.href = "index.html";
            }
        }
    </script>

</body>
</html>
