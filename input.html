<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Input Usulan Musrenbang</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background: #f4f6f9; }
        .header { display: flex; align-items: center; background: #2c7be5; color: white; padding: 12px 20px; }
        .logo { width: 45px; margin-right: 15px; }
        .container { padding: 20px; max-width: 1200px; margin: auto; }
        .card { background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
        input, select, textarea, button { width: 100%; padding: 10px; margin-top: 10px; box-sizing: border-box; border-radius: 4px; border: 1px solid #ccc; }
        button { background: #2c7be5; color: white; border: none; cursor: pointer; font-weight: bold; }
        .btn-excel { background: #28a745; width: auto; padding: 10px 20px; }
        .btn-pdf { background: #dc3545; width: auto; padding: 10px 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; font-size: 13px; }
        th { background: #f8f9fa; }
        .loading { text-align: center; font-weight: bold; color: #2c7be5; padding: 20px; }

        @media print {
            @page { size: landscape; margin: 1cm; }
            .no-print, .header, button { display: none !important; }
            .card { box-shadow: none; border: none; }
            table { width: 100%; border: 1px solid #000; }
            th, td { border: 1px solid #000; padding: 5px; font-size: 10px; }
        }
    </style>
</head>
<body>

<div class="header">
    <img src="Logo_Tana_Toraja.png" class="logo">
    <strong id="judulHeader">Musrenbang</strong>
</div>

<div class="container">
    <div class="card no-print">
        <h3>‚ûï Form Input Usulan permanen</h3>
        <label>Kelurahan:</label>
        <input id="kelurahan" readonly style="background:#eee">
        <select id="bidang">
            <option value="">-- Pilih Bidang --</option>
            <option>Bidang Sarana dan Prasarana</option>
            <option>Bidang Sosial Budaya</option>
            <option>Bidang Ekonomi</option>
        </select>
        <textarea id="kegiatan" placeholder="Nama Kegiatan"></textarea>
        <input id="lokasi" placeholder="Lokasi Spesifik">
        <input id="volume" placeholder="Volume (Contoh: 100 Meter)">
        <input id="anggaran" type="number" placeholder="Anggaran (Rp)">
        <textarea id="keterangan" placeholder="Keterangan Tambahan (Akan muncul di tabel dan cetakan)"></textarea>
        
        <button id="btnSimpan" onclick="simpanData()">üíæ Simpan & Kirim ke Cloud</button>
        <button style="background:#6c757d" onclick="location.href='dashboard.html'">‚¨Ö Kembali</button>
    </div>

    <div class="card">
        <h3 id="tabelJudul">üìÑ Daftar Usulan</h3>
        <div class="no-print" style="margin-bottom: 15px;">
            <button class="btn-excel" onclick="exportExcel()">üì§ Export Excel</button>
            <button class="btn-pdf" onclick="window.print()">üñ®Ô∏è Print PDF</button>
        </div>
        <div style="overflow-x: auto;">
            <table id="tableData">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Bidang</th>
                        <th>Kegiatan</th>
                        <th>Lokasi</th>
                        <th>Anggaran (Rp)</th>
                        <th>Keterangan</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr><td colspan="6" class="loading">Menyinkronkan data dengan Cloud...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzSQzpDYFmZa3JZhSX8Y5P_wLwNXxihegGqtT5RGL7AGeaTzmR6yCUSPsS1IkfVwEtX/exec";
    const kelurahanLogin = localStorage.getItem("kelurahan") || "Umum";

    document.getElementById("kelurahan").value = kelurahanLogin;
    document.getElementById("judulHeader").innerText = "Musrenbang - " + kelurahanLogin;
    document.getElementById("tabelJudul").innerText = "üìÑ Daftar Usulan " + kelurahanLogin;

    async function muatData() {
        try {
            const resp = await fetch(API_URL + "?t=" + new Date().getTime());
            const data = await resp.json();
            const filtered = data.filter(d => d.kelurahan === kelurahanLogin);
            renderTabel(filtered);
        } catch (e) {
            document.getElementById("tbody").innerHTML = "<tr><td colspan='6' style='text-align:center;color:red'>Gagal sinkron Cloud. Menampilkan data lokal terakhir.</td></tr>";
        }
    }

    function renderTabel(data) {
        const tbody = document.getElementById("tbody");
        tbody.innerHTML = "";
        data.forEach((d, i) => {
            tbody.innerHTML += `<tr>
                <td>${i + 1}</td>
                <td>${d.bidang || '-'}</td>
                <td>${d.kegiatan || '-'}</td>
                <td>${d.lokasi || '-'}</td>
                <td>${d.anggaran ? Number(d.anggaran).toLocaleString('id-ID') : '0'}</td>
                <td>${d.keterangan || '-'}</td>
            </tr>`;
        });
        if(data.length === 0) tbody.innerHTML = "<tr><td colspan='6' style='text-align:center'>Belum ada usulan.</td></tr>";
    }

    async function simpanData() {
        const btn = document.getElementById("btnSimpan");
        const payload = {
            kelurahan: kelurahanLogin,
            bidang: document.getElementById("bidang").value,
            kegiatan: document.getElementById("kegiatan").value,
            lokasi: document.getElementById("lokasi").value,
            volume: document.getElementById("volume").value,
            anggaran: document.getElementById("anggaran").value,
            keterangan: document.getElementById("keterangan").value
        };

        if(!payload.bidang || !payload.kegiatan) return alert("Mohon lengkapi Bidang dan Kegiatan!");

        btn.disabled = true;
        btn.innerText = "‚åõ Mengirim...";

        try {
            await fetch(API_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(payload) });
            alert("Data Berhasil Tersimpan Secara Permanen!");
            resetForm();
            muatData();
        } catch (e) { alert("Gagal Simpan!"); }
        finally { btn.disabled = false; btn.innerText = "üíæ Simpan & Kirim ke Cloud"; }
    }

    function resetForm() {
        ["bidang", "kegiatan", "lokasi", "volume", "anggaran", "keterangan"].forEach(id => document.getElementById(id).value = "");
    }

    function exportExcel() {
        const table = document.getElementById("tableData");
        const html = `<html><head><meta charset="UTF-8"></head><body>${table.outerHTML}</body></html>`;
        const blob = new Blob([html], { type: "application/vnd.ms-excel" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = `Usulan_${kelurahanLogin}.xls`;
        a.click();
    }

    muatData();
</script>
</body>
</html>
