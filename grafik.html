<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Grafik Anggaran Cloud</title>
    <style>
        body { font-family: Arial; background: #f2f4f8; margin: 0; }
        .header { background: #2c7be5; color: white; padding: 15px; display: flex; align-items: center; }
        .logo { width: 40px; margin-right: 12px; }
        .container { padding: 20px; max-width: 800px; margin: auto; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .bar-item { margin-bottom: 20px; }
        .bar-label { display: flex; justify-content: space-between; font-weight: bold; margin-bottom: 8px; }
        .bar-bg { background: #e9ecef; height: 30px; border-radius: 15px; overflow: hidden; }
        .bar-fill { height: 100%; transition: width 1s ease-in-out; display: flex; align-items: center; color: white; font-size: 11px; padding-left: 10px; }
        button { background: #6c757d; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="header">
        <img src="Logo_Tana_Toraja.png" class="logo">
        <strong>Grafik Real-time Musrenbang</strong>
    </div>

    <div class="container">
        <div class="card">
            <h3>Anggaran per Bidang (Cloud)</h3>
            <div id="grafikArea">Memuat grafik...</div>
            <button onclick="location.href='dashboard_admin.html'">â¬… Kembali</button>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbx5GcGHWBBuUvZ9zWzyzMl3PjvhQXvTrAPnLpbCHvhVCAR0Jc_w3ENIec589FJIpTdc/exec"; // GANTI DENGAN URL APPS SCRIPT ANDA
        const colors = { "Sarana dan Prasarana": "#2c7be5", "Sosial Budaya": "#e63946", "Ekonomi": "#2a9d8f", "Default": "#6c757d" };

        async function muatGrafik() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                const rekap = {};
                let max = 0;
                
                data.forEach(d => {
                    const b = d.bidang || "Lainnya";
                    const a = Number(d.anggaran) || 0;
                    rekap[b] = (rekap[b] || 0) + a;
                });

                for(let b in rekap) if(rekap[b] > max) max = rekap[b];

                const area = document.getElementById("grafikArea");
                area.innerHTML = "";
                
                for(let b in rekap) {
                    const persen = max > 0 ? (rekap[b]/max)*100 : 0;
                    const warna = colors[b] || colors["Default"];
                    area.innerHTML += `
                        <div class="bar-item">
                            <div class="bar-label"><span>${b}</span> <span>Rp ${rekap[b].toLocaleString('id-ID')}</span></div>
                            <div class="bar-bg">
                                <div class="bar-fill" style="width:${persen}%; background:${warna};">
                                    ${Math.round(persen)}%
                                </div>
                            </div>
                        </div>`;
                }
            } catch(e) { area.innerHTML = "Gagal memuat grafik."; }
        }
        muatGrafik();
    </script>
</body>
</html>
