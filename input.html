<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Usulan Musrenbang</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f6f9; color: #333; }
        .header { display: flex; align-items: center; background: #2c7be5; color: white; padding: 15px 25px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .logo { width: 45px; margin-right: 15px; }
        .container { padding: 20px; max-width: 1000px; margin: auto; }
        .card { background: white; padding: 25px; border-radius: 12px; margin-bottom: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        h3 { margin-top: 0; color: #2c7be5; border-bottom: 2px solid #f0f2f5; padding-bottom: 10px; }
        label { display: block; margin-top: 15px; font-weight: 600; font-size: 14px; color: #555; }
        input, select, textarea { width: 100%; padding: 12px; margin-top: 8px; box-sizing: border-box; border: 1px solid #dcdfe6; border-radius: 8px; font-size: 14px; transition: border 0.3s; }
        input:focus, select:focus, textarea:focus { border-color: #2c7be5; outline: none; }
        button { width: 100%; padding: 14px; margin-top: 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 15px; transition: 0.3s; }
        .btn-primary { background: #2c7be5; color: white; }
        .btn-primary:hover { background: #1a68d1; }
        .btn-primary:disabled { background: #a0cfff; cursor: not-allowed; }
        .btn-secondary { background: #6c757d; color: white; margin-top: 10px; }
        .btn-group { display: flex; gap: 10px; margin-bottom: 15px; }
        .btn-excel { background: #28a745; color: white; width: auto; padding: 10px 20px; }
        .btn-pdf { background: #dc3545; color: white; width: auto; padding: 10px 20px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #ebeef5; padding: 12px; text-align: left; font-size: 13px; }
        th { background: #f8f9fa; color: #606266; text-transform: uppercase; font-size: 12px; }
        tr:nth-child(even) { background-color: #fafafa; }
        .loading { text-align: center; color: #2c7be5; font-weight: bold; padding: 30px; }

        @media print { .no-print, .header, button { display: none !important; } .card { box-shadow: none; border: 1px solid #eee; } }
    </style>
</head>
<body>

<div class="header">
    <img src="Logo_Tana_Toraja.png" class="logo">
    <strong id="judulHeader">Musrenbang - Loading...</strong>
</div>

<div class="container">
    <div class="card no-print">
        <h3>‚ûï Form Tambah Usulan</h3>
        <label>Kelurahan / Lembang:</label>
        <input id="kelurahan" readonly style="background: #f0f2f5;">

        <label>Bidang Program:</label>
        <select id="bidang">
            <option value="">-- Pilih Bidang --</option>
            <option>Bidang Sarana dan Prasarana</option>
            <option>Bidang Sosial Budaya</option>
            <option>Bidang Ekonomi</option>
        </select>

        <label>Nama Kegiatan:</label>
        <textarea id="kegiatan" placeholder="Contoh: Pengadaan Bibit Kopi Arabika"></textarea>

        <label>Lokasi Spesifik:</label>
        <input id="lokasi" placeholder="Contoh: RT 01 / Dusun B">

        <label>Volume / Satuan:</label>
        <input id="volume" placeholder="Contoh: 500 Pohon">

        <label>Estimasi Anggaran (Rp):</label>
        <input id="anggaran" type="number" placeholder="Contoh: 25000000">

        <label>Keterangan Tambahan:</label>
        <textarea id="keterangan" placeholder="Catatan tambahan (opsional)"></textarea>

        <button id="btnSimpan" class="btn-primary" onclick="simpanKeCloud()">üíæ Simpan & Kirim ke Cloud</button>
        <button class="btn-secondary" onclick="location.href='dashboard.html'">‚¨Ö Kembali ke Dashboard</button>
    </div>

    <div class="card">
        <h3 id="tabelJudul">üìÑ Daftar Usulan Kelurahan</h3>
        <div class="no-print btn-group">
            <button class="btn-excel" onclick="exportExcel()">üì§ Export Excel</button>
            <button class="btn-pdf" onclick="window.print()">üñ®Ô∏è Cetak PDF</button>
        </div>
        
        <div style="overflow-x: auto;">
            <table>
                <thead>
                    <tr>
                        <th style="width: 30px;">No</th>
                        <th>Bidang</th>
                        <th>Kegiatan</th>
                        <th>Lokasi</th>
                        <th>Anggaran (Rp)</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr><td colspan="5" class="loading">Menyinkronkan data dari Cloud...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // URL API dari Google Apps Script Anda
    const API_URL = "https://script.google.com/macros/s/AKfycbyjLcO6HOsA1yPKizXf6IqnqeSTIlgRPRfITkcnWuGIiuQPLzumwsnHq63H2AQSmfPo/exec";
    
    // Ambil data identitas login
    const kelurahanLogin = localStorage.getItem("kelurahan") || "Umum";

    // Atur Judul dan Input secara otomatis
    document.getElementById("kelurahan").value = kelurahanLogin;
    document.getElementById("judulHeader").innerText = "Musrenbang - " + kelurahanLogin;
    document.getElementById("tabelJudul").innerText = "üìÑ Daftar Usulan " + kelurahanLogin;

    /**
     * Mengambil data akumulatif dari Google Sheets (GET)
     */
    async function ambilData() {
        const tbody = document.getElementById("tbody");
        try {
            const resp = await fetch(API_URL);
            const data = await resp.json();
            
            // Filter hanya data yang sesuai dengan Kelurahan yang login
            const dataFilter = data.filter(d => d.kelurahan === kelurahanLogin);
            
            tbody.innerHTML = "";
            if (dataFilter.length === 0) {
                tbody.innerHTML = "<tr><td colspan='5' style='text-align:center;'>Belum ada riwayat usulan tersimpan.</td></tr>";
            } else {
                dataFilter.forEach((d, i) => {
                    tbody.innerHTML += `
                        <tr>
                            <td>${i + 1}</td>
                            <td>${d.bidang || '-'}</td>
                            <td>${d.kegiatan || '-'}</td>
                            <td>${d.lokasi || '-'}</td>
                            <td>${d.anggaran ? Number(d.anggaran).toLocaleString('id-ID') : '0'}</td>
                        </tr>`;
                });
            }
        } catch (e) {
            tbody.innerHTML = "<tr><td colspan='5' style='text-align:center; color:red;'>Gagal terhubung ke server cloud.</td></tr>";
        }
    }

    /**
     * Menyimpan usulan baru ke Google Sheets (POST)
     */
    async function simpanKeCloud() {
        const btn = document.getElementById("btnSimpan");
        const payload = {
            kelurahan: kelurahanLogin,
            bidang: document.getElementById("bidang").value,
            kegiatan: document.getElementById("kegiatan").value,
            lokasi: document.getElementById("lokasi").value,
            volume: document.getElementById("volume").value,
            anggaran: document.getElementById("anggaran").value,
            keterangan: document.getElementById("keterangan").value
        };

        if (!payload.bidang || !payload.kegiatan) {
            alert("Harap isi Bidang dan Nama Kegiatan!");
            return;
        }

        btn.disabled = true;
        btn.innerText = "‚åõ Memproses...";

        try {
            // Pengiriman data menggunakan mode no-cors sesuai spesifikasi Google Apps Script
            await fetch(API_URL, {
                method: "POST",
                mode: "no-cors",
                cache: "no-cache",
                body: JSON.stringify(payload)
            });

            alert("Usulan berhasil disimpan secara permanen di Cloud!");
            resetForm();
            ambilData(); // Refresh tabel secara otomatis untuk menampilkan data kumulatif
        } catch (e) {
            alert("Terjadi kesalahan saat menyimpan data.");
        } finally {
            btn.disabled = false;
            btn.innerText = "üíæ Simpan & Kirim ke Cloud";
        }
    }

    function resetForm() {
        document.getElementById("bidang").value = "";
        document.getElementById("kegiatan").value = "";
        document.getElementById("lokasi").value = "";
        document.getElementById("volume").value = "";
        document.getElementById("anggaran").value = "";
        document.getElementById("keterangan").value = "";
    }

    function exportExcel() {
        const table = document.querySelector("table");
        const html = `<html><head><meta charset="UTF-8"></head><body><h2>Daftar Usulan ${kelurahanLogin}</h2>${table.outerHTML}</body></html>`;
        const blob = new Blob([html], { type: "application/vnd.ms-excel" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = `Usulan_${kelurahanLogin.replace(/\s+/g, '_')}.xls`;
        a.click();
    }

    // Jalankan pengambilan data riwayat saat halaman pertama kali dibuka
    ambilData();
</script>

</body>
</html>
