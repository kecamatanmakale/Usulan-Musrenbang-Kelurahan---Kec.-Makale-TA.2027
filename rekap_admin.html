<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Rekapitulasi Admin - Cloud</title>
    <style>
        body { font-family: Arial; background: #f4f6f9; margin: 0; }
        .header { display: flex; align-items: center; background: #2c7be5; color: white; padding: 12px 20px; }
        .logo { width: 45px; margin-right: 15px; }
        .container { padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
        .no-print { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; font-size: 13px; }
        th { background: #f8f9fa; }
        button { padding: 10px; border: none; border-radius: 4px; color: white; cursor: pointer; background: #2c7be5; }
        @media print { .no-print, .header { display: none !important; } }
    </style>
</head>
<body>
    <div class="header">
        <img src="Logo_Tana_Toraja.png" class="logo">
        <strong>Rekapitulasi Usulan Kecamatan (Cloud)</strong>
    </div>

    <div class="container">
        <div class="card">
            <div class="no-print">
                <select id="filterKel" onchange="tampilkan()"><option value="">Semua Kelurahan</option></select>
                <select id="filterBidang" onchange="tampilkan()">
                    <option value="">Semua Bidang</option>
                    <option>Bidang Sarana dan Prasarana</option>
                    <option>Bidang Sosial Budaya</option>
                    <option>Bidang Ekonomi</option>
                </select>
                <button style="background:#28a745" onclick="exportExcel()">Excel</button>
                <button style="background:#dc3545" onclick="window.print()">Print PDF</button>
                <button style="background:#6c757d" onclick="location.href='dashboard_admin.html'">Kembali</button>
            </div>

            <table id="tabelRekap">
                <thead>
                    <tr><th>No</th><th>Kelurahan</th><th>Bidang</th><th>Kegiatan</th><th>Lokasi</th><th>Anggaran (Rp)</th></tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbx5GcGHWBBuUvZ9zWzyzMl3PjvhQXvTrAPnLpbCHvhVCAR0Jc_w3ENIec589FJIpTdc/exec";
        let dataCloud = [];

        async function muatData() {
            try {
                const resp = await fetch(API_URL);
                dataCloud = await resp.json();
                const kelSet = [...new Set(dataCloud.map(d => d.kelurahan))];
                kelSet.forEach(k => { document.getElementById("filterKel").innerHTML += `<option>${k}</option>`; });
                tampilkan();
            } catch (e) { alert("Gagal ambil data cloud"); }
        }

        function tampilkan() {
            const fKel = document.getElementById("filterKel").value;
            const fBid = document.getElementById("filterBidang").value;
            const tbody = document.getElementById("tbody");
            tbody.innerHTML = "";
            dataCloud.filter(d => (!fKel || d.kelurahan === fKel) && (!fBid || d.bidang === fBid)).forEach((d, i) => {
                tbody.innerHTML += `<tr><td>${i+1}</td><td>${d.kelurahan}</td><td>${d.bidang}</td><td>${d.kegiatan}</td><td>${d.lokasi}</td><td>${Number(d.anggaran).toLocaleString('id-ID')}</td></tr>`;
            });
        }

        function exportExcel() {
            let html = `<html><head><meta charset="UTF-8"></head><body>${document.getElementById("tabelRekap").outerHTML}</body></html>`;
            let blob = new Blob([html], {type: "application/vnd.ms-excel"});
            let a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "Rekap_Musrenbang.xls";
            a.click();
        }
        muatData();
    </script>
</body>
</html>
