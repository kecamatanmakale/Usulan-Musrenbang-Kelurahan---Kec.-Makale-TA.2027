<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Input Usulan Musrenbang Makale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #edf2f7; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .form-card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 650px; }
        h2 { margin-top: 0; color: #2d3748; border-bottom: 3px solid #3182ce; padding-bottom: 10px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #4a5568; font-size: 14px; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 6px; box-sizing: border-box; font-size: 14px; }
        .btn-submit { background: #3182ce; color: white; border: none; padding: 15px; width: 100%; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }
        .btn-submit:hover { background: #2b6cb0; }
        .loading { display: none; text-align: center; color: #3182ce; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

<div class="form-card">
    <h2>üìù Input Usulan Musrenbang</h2>
    <form id="usulanForm">
        <div class="form-group">
            <label>Kelurahan / Lembang</label>
            <select id="kelurahan" required>
                <option value="">-- Pilih Kelurahan/Lembang --</option>
                <option>Kelurahan Ariang</option><option>Kelurahan Batupapan</option>
                <option>Kelurahan Bombongan</option><option>Kelurahan Botang</option>
                <option>Kelurahan Buntu Burake</option><option>Kelurahan Kamali Pentalluan</option>
                <option>Kelurahan Lamunan</option><option>Kelurahan Lapandan</option>
                <option>Lembang Lea</option><option>Kelurahan Manggau</option>
                <option>Kelurahan Pantan</option><option>Kelurahan Rante</option>
                <option>Kelurahan Tampo Makale</option><option>Kelurahan Tarongko</option>
                <option>Kelurahan Tondon Mamullu</option>
            </select>
        </div>

        <div class="form-group">
            <label>Bidang Program</label>
            <select id="bidang" required>
                <option value="">-- Pilih Bidang --</option>
                <option>Bidang Sarana dan Prasarana</option>
                <option>Bidang Sosial Budaya</option>
                <option>Bidang Ekonomi</option>
            </select>
        </div>

        <div class="form-group">
            <label>Nama Kegiatan</label>
            <input type="text" id="kegiatan" placeholder="Contoh: Pengaspalan Jalan Lingkungan" required>
        </div>

        <div class="form-group">
            <label>Lokasi Spesifik</label>
            <input type="text" id="lokasi" placeholder="Contoh: Lingkungan RT 02 Dusun X" required>
        </div>

        <div style="display: flex; gap: 15px;">
            <div class="form-group" style="flex: 1;">
                <label>Volume / Satuan</label>
                <input type="text" id="volume" placeholder="Contoh: 500 Meter" required>
            </div>
            <div class="form-group" style="flex: 1;">
                <label>Pagu Anggaran (Rp)</label>
                <input type="number" id="anggaran" placeholder="Hanya angka" required>
            </div>
        </div>

        <div class="form-group">
            <label>OPD Tujuan (Pelaksana)</label>
            <select id="opd" required>
                <option value="">-- Pilih OPD --</option>
                <option>Diskominfo dan Persandian</option><option>DPUTR</option><option>DPRKP</option>
                <option>Dinas Kesehatan</option><option>Pendidikan dan Kebudayaan</option><option>Disparpora</option>
                <option>Dinas Sosial</option><option>Disdukcapil</option><option>Diskop UKM Perindag</option>
                <option>DLHD</option><option>DPML</option><option>DPMPTSP</option><option>Dinas Perhubungan</option>
                <option>DP3A dan KB</option><option>Perpustakaan dan Arsip Daerah</option>
                <option>Pertanian, Ketahanan Pangan dan Perikanan</option><option>Disnakertrans</option>
                <option>Bappelitbangda</option><option>BPKPD</option><option>BKPSDM</option>
                <option>Kesbangpol</option><option>BPBD</option><option>Inspektorat Daerah</option>
                <option>Satpolpp</option><option>Sekretariat Daerah</option><option>Sekretariat DPRD</option>
                <option>RSUD Lakipadada</option>
            </select>
        </div>

        <div class="form-group">
            <label>Keterangan</label>
            <textarea id="keterangan" rows="2" placeholder="Keterangan tambahan..."></textarea>
        </div>

        <button type="submit" class="btn-submit" id="submitBtn">Kirim Usulan</button>
        <div id="loadingStatus" class="loading">Memproses data...</div>
    </form>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbx3PQul-FYo7glI2xNRUnT52RRLWcOW6U0z7ZVVyN3yXc3jVTKuJybp6P3SZk5fyuzR/exec";

    document.getElementById("usulanForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const btn = document.getElementById("submitBtn");
        const loader = document.getElementById("loadingStatus");
        
        btn.style.display = "none";
        loader.style.display = "block";

        const data = {
            kelurahan: document.getElementById("kelurahan").value,
            bidang: document.getElementById("bidang").value,
            kegiatan: document.getElementById("kegiatan").value,
            lokasi: document.getElementById("lokasi").value,
            volume: document.getElementById("volume").value,
            anggaran: document.getElementById("anggaran").value,
            opd: document.getElementById("opd").value,
            keterangan: document.getElementById("keterangan").value
        };

        try {
            await fetch(API_URL, {
                method: "POST",
                mode: "no-cors",
                body: JSON.stringify(data)
            });
            alert("‚úÖ Sukses! Usulan berhasil terkirim.");
            document.getElementById("usulanForm").reset();
        } catch (error) {
            alert("‚ùå Error: Gagal mengirim data.");
        } finally {
            btn.style.display = "block";
            loader.style.display = "none";
        }
    });
</script>
</body>
</html>
