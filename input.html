<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Input Usulan Musrenbang Makale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; padding: 20px; background-color: #f4f7f6; color: #333; }
        .container { max-width: 700px; margin: auto; }
        .box { background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        h3 { margin-top: 0; color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
        label { font-weight: bold; display: block; margin-top: 15px; font-size: 13px; }
        input, select, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; font-size: 14px; }
        .btn-kirim { background-color: #27ae60; color: white; border: none; padding: 12px; width: 100%; margin-top: 20px; border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .btn-kirim:disabled { background-color: #bdc3c7; }
        .btn-logout { background-color: #e74c3c; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; float: right; font-size: 12px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; border-radius: 8px; overflow: hidden; font-size: 12px; }
        th, td { border: 1px solid #eee; padding: 12px; text-align: left; }
        th { background-color: #34495e; color: white; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .btn-edit { background: #f39c12; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; margin-right: 5px; }
        .btn-hapus { background: #e74c3c; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <button onclick="logout()" class="btn-logout">Logout</button>
    <h3>Usulan: <span id="namaKel">-</span></h3>

    <div class="box">
        <form id="formUsulan">
            <input type="hidden" id="rowId">
            
            <label>Bidang</label>
            <select id="bidang" required>
                <option value="">-- Pilih Bidang --</option>
                <option>Bidang Sarana dan Prasarana</option>
                <option>Bidang Sosial Budaya</option>
                <option>Bidang Ekonomi</option>
            </select>

            <label>Nama Kegiatan</label>
            <input type="text" id="kegiatan" required placeholder="Contoh: Pengaspalan Jalan">

            <label>Lokasi Spesifik</label>
            <input type="text" id="lokasi" required placeholder="Contoh: Lingkungan RT 02">

            <div style="display: flex; gap: 10px;">
                <div style="flex: 1;">
                    <label>Volume</label>
                    <input type="text" id="volume" required placeholder="Contoh: 500 Meter">
                </div>
                <div style="flex: 1;">
                    <label>Anggaran (Rp)</label>
                    <input type="number" id="anggaran" required placeholder="Contoh: 200000000">
                </div>
            </div>

            <label>OPD Tujuan</label>
            <select id="opd" required>
                <option value="">-- Pilih OPD Tujuan --</option>
                <option>DPUTR</option><option>DPRKP</option><option>Dinas Kesehatan</option>
                <option>Dinas Pendidikan</option><option>Dinas Sosial</option>
                <option>Dinas Pertanian</option><option>Dinas Perhubungan</option>
                <option>BPBD</option><option>Dinas Pariwisata</option>
                <option>Dinas Koperasi & UKM</option><option>DLH</option>
            </select>

            <label>Keterangan</label>
            <textarea id="keterangan" rows="2" placeholder="Informasi tambahan..."></textarea>

            <button type="submit" id="btnProses" class="btn-kirim">Kirim Usulan</button>
        </form>
    </div>

    <h4>Daftar Usulan Wilayah Anda:</h4>
    <div style="overflow-x: auto;">
        <table>
            <thead>
                <tr>
                    <th>Kegiatan</th>
                    <th>OPD</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="isiTabel">
                <tr><td colspan="3" align="center">Memuat data...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwlSeHojS2ZnrYCSP702Yu5kVrC2dLXTDxxfmuB1EEDaPJCnsZAXuAOfSucoHixdchU/exec";
    
    // Pastikan session tetap terjaga
    const userKel = sessionStorage.getItem("kelurahan");

    if (!userKel) {
        window.location.href = "index.html";
    } else {
        document.getElementById("namaKel").innerText = userKel;
    }

    let dataSheet = [];

    // Fungsi muat data tanpa refresh halaman
    async function loadData() {
        try {
            const res = await fetch(SCRIPT_URL + "?t=" + Date.now());
            dataSheet = await res.json();
            const filter = dataSheet.filter(x => x.kelurahan === userKel);
            
            let baris = "";
            filter.reverse().forEach(d => {
                baris += `<tr>
                    <td><strong>${d.kegiatan}</strong><br><small>${d.lokasi}</small></td>
                    <td>${d.opd}</td>
                    <td>
                        <button onclick="siapEdit('${d.timestamp}')" class="btn-edit">✎</button>
                        <button onclick="hapus('${d.timestamp}')" class="btn-hapus">✖</button>
                    </td>
                </tr>`;
            });
            document.getElementById("isiTabel").innerHTML = baris || "<tr><td colspan='3' align='center'>Belum ada data.</td></tr>";
        } catch (e) {
            document.getElementById("isiTabel").innerHTML = "<tr><td colspan='3' align='center'>Gagal memuat.</td></tr>";
        }
    }

    document.getElementById("formUsulan").addEventListener("submit", async (e) => {
        e.preventDefault();
        const btn = document.getElementById("btnProses");
        btn.disabled = true; 
        btn.innerText = "Mengirim...";

        const payload = {
            action: document.getElementById("rowId").value ? "update" : "insert",
            rowId: document.getElementById("rowId").value,
            kelurahan: userKel,
            bidang: document.getElementById("bidang").value,
            kegiatan: document.getElementById("kegiatan").value,
            lokasi: document.getElementById("lokasi").value,
            volume: document.getElementById("volume").value,
            anggaran: document.getElementById("anggaran").value,
            opd: document.getElementById("opd").value,
            keterangan: document.getElementById("keterangan").value
        };

        try {
            await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify(payload) });
            alert("Data Berhasil Disimpan!");
            resetForm();
            loadData(); // Memperbarui tabel tanpa refresh
        } catch (err) {
            alert("Terjadi kesalahan.");
        } finally {
            btn.disabled = false;
            btn.innerText = "Kirim Usulan";
        }
    });

    function siapEdit(ts) {
        const d = dataSheet.find(x => x.timestamp == ts);
        if (d) {
            document.getElementById("rowId").value = ts;
            document.getElementById("bidang").value = d.bidang;
            document.getElementById("kegiatan").value = d.kegiatan;
            document.getElementById("lokasi").value = d.lokasi;
            document.getElementById("volume").value = d.volume;
            document.getElementById("anggaran").value = d.anggaran;
            document.getElementById("opd").value = d.opd;
            document.getElementById("keterangan").value = d.keterangan;
            document.getElementById("btnProses").innerText = "Simpan Perubahan";
            window.scrollTo(0,0);
        }
    }

    async function hapus(ts) {
        if (confirm("Hapus usulan ini?")) {
            await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify({action:"delete", rowId: ts}) });
            loadData();
        }
    }

    function resetForm() {
        document.getElementById("formUsulan").reset();
        document.getElementById("rowId").value = "";
        document.getElementById("btnProses").innerText = "Kirim Usulan";
    }

    function logout() {
        sessionStorage.clear();
        window.location.href = "index.html";
    }

    loadData();
</script>
</body>
</html>
