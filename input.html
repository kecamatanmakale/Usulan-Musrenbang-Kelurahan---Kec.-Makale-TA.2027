<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Input Usulan Musrenbang Makale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; padding: 20px; background-color: #f4f7f6; color: #333; }
        .container { max-width: 900px; margin: auto; }
        .box { background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        h3 { margin-top: 0; color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
        label { font-weight: bold; display: block; margin-top: 15px; font-size: 13px; }
        input, select, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; font-size: 14px; }
        
        .btn-group { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .btn-kirim { background-color: #27ae60; color: white; border: none; padding: 12px; width: 100%; margin-top: 20px; border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .btn-kirim:disabled { background-color: #bdc3c7; }
        .btn-excel { background-color: #1f8a50; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-size: 13px; font-weight: bold; }
        .btn-pdf { background-color: #3498db; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-size: 13px; font-weight: bold; }
        .btn-logout { background-color: #e74c3c; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-size: 13px; font-weight: bold; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; border-radius: 8px; overflow: hidden; font-size: 12px; }
        th, td { border: 1px solid #eee; padding: 12px; text-align: left; }
        th { background-color: #34495e; color: white; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .btn-edit { background: #f39c12; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; margin-right: 5px; }
        .btn-hapus { background: #e74c3c; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; }

        @media print {
            .no-print, .btn-group, .btn-logout, form, .btn-edit, .btn-hapus, th:last-child, td:last-child { display: none !important; }
            body { background: white; }
            .container { max-width: 100%; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="btn-group no-print">
        <button onclick="window.location.href='dashboard.html'" style="background:#4a5568; color:white; border:none; padding:10px 15px; border-radius:5px; cursor:pointer; font-weight:bold;">‚¨Ö Dashboard</button>
        <button onclick="exportExcel()" class="btn-excel">üì• Export Excel</button>
        <button onclick="window.print()" class="btn-pdf">üñ®Ô∏è Print PDF</button>
        <button onclick="logout()" class="btn-logout" style="margin-left:auto;">Logout</button>
    </div>

    <h3>Usulan: <span id="namaKel">-</span></h3>

    <div class="box no-print">
        <form id="formUsulan">
            <input type="hidden" id="rowId">
            
            <label>Bidang</label>
            <select id="bidang" required>
                <option value="">-- Pilih Bidang --</option>
                <option>Bidang Sarana dan Prasarana</option>
                <option>Bidang Sosial Budaya</option>
                <option>Bidang Ekonomi</option>
            </select>

            <label>Nama Kegiatan</label>
            <input type="text" id="kegiatan" required placeholder="Contoh: Pengaspalan Jalan">

            <label>Lokasi Spesifik</label>
            <input type="text" id="lokasi" required placeholder="Contoh: Lingkungan RT 02">

            <div style="display: flex; gap: 10px;">
                <div style="flex: 1;">
                    <label>Volume</label>
                    <input type="text" id="volume" required placeholder="Contoh: 500 Meter">
                </div>
                <div style="flex: 1;">
                    <label>Anggaran (Rp)</label>
                    <input type="number" id="anggaran" required placeholder="Contoh: 200000000">
                </div>
            </div>

            <label>OPD Tujuan</label>
            <select id="opd" required>
                <option value="">-- Pilih OPD Tujuan --</option>
                <option>DPUTR</option><option>DPRKP</option><option>Dinas Kesehatan</option>
                <option>Dinas Pendidikan & Kebudayaan</option><option>Dinas Sosial</option>
                <option>DPKPP</option><option>Dinas Perhubungan</option>
                <option>BPBD</option><option>Dinas Pariwisata</option>
                <option>Dinas Koperasi & UKM</option><option>DLHD</option>
                <option>DPML</option><option>DPMPTSP</option><option>Dinas Perhubungan</option>
                <option>Dinas DP3A & KB</option><option>Dinas Perpustakaan & Arsip Daerah</option>
                <option>Disnakertans</option><option>Bappelitbangda</option>
                <option>BPKPD</option><option>Bakesbangpol</option>
                <option>Inspektorat Daerah</option><option>Satpol PP</option>
		<option>Sekretariat Daerah</option><option>Sekretariat DPRD</option>
		<option>RSUD Lakipadada</option>
</select>

            <label>Keterangan</label>
            <textarea id="keterangan" rows="2" placeholder="Informasi tambahan..."></textarea>

            <button type="submit" id="btnProses" class="btn-kirim">Kirim Usulan</button>
        </form>
    </div>

    <h4>Daftar Usulan :</h4>
    <div style="overflow-x: auto;">
        <table id="tabelData">
            <thead>
                <tr>
                    <th>Kegiatan</th>
                    <th>Bidang</th>
                    <th>Lokasi</th>
                    <th>Volume</th>
                    <th>Anggaran (Rp)</th>
                    <th>OPD</th>
                    <th>Keterangan</th>
                    <th class="no-print">Aksi</th>
                </tr>
            </thead>
            <tbody id="isiTabel">
                <tr><td colspan="8" align="center">Memuat data...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwlSeHojS2ZnrYCSP702Yu5kVrC2dLXTDxxfmuB1EEDaPJCnsZAXuAOfSucoHixdchU/exec";
    
    // Gunakan localStorage atau sessionStorage sesuai kebutuhan login Anda
    const userKel = localStorage.getItem("kelurahan") || sessionStorage.getItem("kelurahan");

    if (!userKel) {
        window.location.href = "index.html";
    } else {
        document.getElementById("namaKel").innerText = userKel;
    }

    let dataSheet = [];

    async function loadData() {
        try {
            const res = await fetch(SCRIPT_URL + "?t=" + Date.now());
            dataSheet = await res.json();
            const filter = dataSheet.filter(x => x.kelurahan === userKel);
            
            let baris = "";
            filter.reverse().forEach(d => {
                baris += `<tr>
                    <td><strong>${d.kegiatan}</strong></td>
                    <td>${d.bidang}</td>
                    <td>${d.lokasi}</td>
                    <td>${d.volume}</td>
                    <td>${Number(d.anggaran).toLocaleString('id-ID')}</td>
                    <td>${d.opd}</td>
                    <td>${d.keterangan || "-"}</td>
                    <td class="no-print">
                        <button onclick="siapEdit('${d.timestamp}')" class="btn-edit">‚úé</button>
                        <button onclick="hapus('${d.timestamp}')" class="btn-hapus">‚úñ</button>
                    </td>
                </tr>`;
            });
            document.getElementById("isiTabel").innerHTML = baris || "<tr><td colspan='8' align='center'>Belum ada data.</td></tr>";
        } catch (e) {
            document.getElementById("isiTabel").innerHTML = "<tr><td colspan='8' align='center'>Gagal memuat.</td></tr>";
        }
    }

    document.getElementById("formUsulan").addEventListener("submit", async (e) => {
        e.preventDefault();
        const btn = document.getElementById("btnProses");
        btn.disabled = true; 
        btn.innerText = "Mengirim...";

        const payload = {
            action: document.getElementById("rowId").value ? "update" : "insert",
            rowId: document.getElementById("rowId").value,
            kelurahan: userKel,
            bidang: document.getElementById("bidang").value,
            kegiatan: document.getElementById("kegiatan").value,
            lokasi: document.getElementById("lokasi").value,
            volume: document.getElementById("volume").value,
            anggaran: document.getElementById("anggaran").value,
            opd: document.getElementById("opd").value,
            keterangan: document.getElementById("keterangan").value
        };

        try {
            await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify(payload) });
            alert("Data Berhasil Disimpan!");
            resetForm();
            loadData();
        } catch (err) {
            alert("Terjadi kesalahan.");
        } finally {
            btn.disabled = false;
            btn.innerText = "Kirim Usulan";
        }
    });

    function siapEdit(ts) {
        const d = dataSheet.find(x => x.timestamp == ts);
        if (d) {
            document.getElementById("rowId").value = ts;
            document.getElementById("bidang").value = d.bidang;
            document.getElementById("kegiatan").value = d.kegiatan;
            document.getElementById("lokasi").value = d.lokasi;
            document.getElementById("volume").value = d.volume;
            document.getElementById("anggaran").value = d.anggaran;
            document.getElementById("opd").value = d.opd;
            document.getElementById("keterangan").value = d.keterangan;
            document.getElementById("btnProses").innerText = "Simpan Perubahan";
            window.scrollTo(0,0);
        }
    }

    async function hapus(ts) {
        if (confirm("Hapus usulan ini?")) {
            await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify({action:"delete", rowId: ts}) });
            loadData();
        }
    }

    function resetForm() {
        document.getElementById("formUsulan").reset();
        document.getElementById("rowId").value = "";
        document.getElementById("btnProses").innerText = "Kirim Usulan";
    }

    // FUNGSI EXPORT EXCEL
    function exportExcel() {
        const tabel = document.getElementById("tabelData");
        // Kloning tabel agar bisa membuang kolom "Aksi" saat export
        const cloneTable = tabel.cloneNode(true);
        const rows = cloneTable.rows;
        for (let i = 0; i < rows.length; i++) {
            rows[i].deleteCell(-1); // Hapus kolom terakhir (Aksi)
        }

        const html = `
        <html>
        <head><meta charset="UTF-8"></head>
        <body>
            <h3>Daftar Usulan Musrenbang - ${userKel}</h3>
            ${cloneTable.outerHTML}
        </body>
        </html>`;
        
        const blob = new Blob([html], { type: "application/vnd.ms-excel" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `Usulan_${userKel.replace(/\s+/g, '_')}.xls`;
        a.click();
        URL.revokeObjectURL(url);
    }

    function logout() {
        localStorage.clear();
        sessionStorage.clear();
        window.location.href = "index.html";
    }

    loadData();
</script>
</body>
</html>
